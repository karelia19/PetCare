<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascota Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>Mascota Virtual</h1>
  </header>

  <main class="container my-4">
    <!-- Formulario -->
    <section class="mb-4">
      <h2>Crear Mascota</h2>
      <form id="mascotaForm" class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Crear Mascota</button>
        </div>
      </form>
    </section>

    <!-- Estado Mascota -->
    <section id="mascotaSection" class="d-none">
      <h2 id="mascotaTitulo"></h2>
      <div class="text-center mb-3">
        <img id="mascotaImg" src="mascota_feliz.png" alt="Mascota" width="200">
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-center gap-3 mb-4">
        <button id="alimentarBtn" class="btn btn-primary">🍎 Alimentar</button>
        <button id="jugarBtn" class="btn btn-warning">🎮 Jugar</button>
        <button id="dormirBtn" class="btn btn-info">💤 Dormir</button>
      </div>

      <!-- Tabla -->
      <h3>Estado de la Mascota</h3>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Hambre</th>
            <th>Felicidad</th>
            <th>Salud</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="hambre">50</td>
            <td id="felicidad">50</td>
            <td id="salud">50</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="bg-dark text-white text-center p-2">
    <p>🐾 Mascota Virtual</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
